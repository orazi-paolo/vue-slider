<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Slider</title>

    <!-- font awesome 6.6.0 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- bootstrap 5.3.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- style -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app">
        <header class="container">
            <div class="row">
                <div class="col-12 text-center py-3">
                    <h1>Vue Slider</h1>
                </div>
            </div>
        </header>
        <main class="container">
            <div class="row">
                <div class="col-8">
                    <img :src="listImages[activeIndex].image" class="img-fluid img-carousel" alt="Spiderman">
                </div>
                <div class="col-4 d-flex flex-column">
                    <div class="d-flex flex-column">
                        <img :src="image.image" class="img-thumbnails" :alt="image.title"
                            v-for='(image, index) in listImages' :key="index"
                            :class="{ 'active': index === activeIndex }" @click="currentThumb(index)">
                    </div>
                    <div class="next" @click="prevImage()"><i class="fa-solid fa-arrow-up fa-2xl"></i></div>
                    <div class="prev" @click="nextImage()"><i class="fa-solid fa-arrow-down fa-2xl"></i></div>
                </div>
            </div>

        </main>
        <footer></footer>
    </div>


    <script src="js/script.js"></script>
</body>

</html>
